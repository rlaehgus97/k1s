name: rlaehgus
services:
  blog:
    build: ./docker/httpd
    expose:
      - 80
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '0.01'
          memory: 6M
          #pids: 1
        reservations:
          cpus: '0.01'
          memory: 6M
    environment:
      - VIRTUAL_HOST=localhost,3.36.66.198,172.31.46.255
      - VIRTUAL_PORT=80

  load_balancer:
    image: nginxproxy/nginx-proxy
    container_name: blog-lb
    ports:
      - 8949:80
    depends_on:
      - blog
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    deploy:
      resources:
        limits:
          cpus: '0.05'
          memory: 50M
        reservations:
          cpus: '0.01'
          memory: 6M
